<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/profile.css">
    <style>
      .age-range {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="title">寻找附近的人</p>
      <form name="query">
        <div class="input-item">
          <img class="icon" src="img/icon/distance.png" alt="">
          <input type="text" name="distance" placeholder="距离">KM
        </div>
        <div class="input-item">
          <img class="icon" src="img/icon/gender.png" alt="">
          <label>
            <input type="radio" name="gender" value="男">男
          </label>
          <label>
            <input type="radio" name="gender" value="女">女
          </label>
        </div>
        <div class="input-item">
          <img class="icon" src="img/icon/age.png" alt="">
          <input class="age-range" type="text" name="gte_age" placeholder="年龄">
          -
          <input class="age-range" type="text" name="lte_age" placeholder="年龄">
        </div>
        <button class="submit">提交</button>
      </form>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/query.js"></script>
  </body>
</html>
