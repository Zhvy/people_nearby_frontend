<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/scan.css">
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="scan"></div>
      <img id="own-avatar" class="avatar" src="img/avatar.png" alt="">
      <div class="person-list">
        <!-- 模板 -->
        <div class="template">
          <img class="item-avatar" src="data:image/png;base64,#base64#" alt="">
          <p class="nickname">#nickname#</p>
          <p class="distance"><img class="item-gender" src="img/icon/#gender#.png" alt=""> #distance#</p>
          <button class="greet">打招呼</button>
        </div>
        <!-- 插入元素 -->
      </div>
      <div class="more">
        <img class="more-avatar" src="data:image/png;base64,#base64#" alt="">
        <div class="more-item">
          <span class="item-name">昵称：</span>
          <span class="item-content">#nickname#</span>
        </div>
        <div class="more-item">
          <span class="item-name">年龄：</span>
          <span class="item-content">#age#</span>
        </div>
        <div class="more-item">
          <span class="item-name">性别：</span>
          <span class="item-content">#gender#</span>
        </div>
        <div class="more-item">
          <span class="item-name">兴趣：</span>
          <span class="item-content">#interests#</span>
        </div>
        <div class="more-item">
          <span class="item-name">简介：</span>
          <span class="item-content">#bio#</span>
        </div>
        <button class="close"></button>
      </div>
      <div class="operate-form">
        <form name="again">
          <div class="operare-item">
            <img class="icon" src="img/icon/distance.png" alt="">
            <input class="limit" type="text" name="distance" placeholder="距离">KM
          </div>
          <div class="operare-item">
            <img class="icon" src="img/icon/gender.png" alt="">
            <label>
              <input type="radio" name="gender" value="男">男
            </label>
            <label>
              <input type="radio" name="gender" value="女">女
            </label>
          </div>
          <div class="operare-item">
            <img class="icon" src="img/icon/age.png" alt="">
            <input class="age-range" type="text" name="gte_age" placeholder="年龄">
            -
            <input class="age-range" type="text" name="lte_age" placeholder="年龄">
          </div>
          <button class="again">重新寻找</button>
        </form>
      </div>
      <div class="operate"></div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/scanfun.js"></script>
    <script src="js/scan.js"></script>
  </body>
</html>
