<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/scan.css">
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="scan"></div>
      <img class="avatar" src="img/avatar.jpeg" alt="">
      <div class="person-list">
        <!-- 模板 -->
        <div class="template">
          <img class="item-avatar" src="data:image/png;base64,#base64#" alt="">
          <p class="nickname">#nickname#</p>
          <p class="distance"><img class="item-gender" src="img/icon/#gender#.png" alt=""> #distance#</p>
          <button class="greet">打招呼</button>
        </div>
        <!-- 插入元素 -->
      </div>
      <div class="more">
        <img class="more-avatar" src="data:image/png;base64,#base64#" alt="">
        <div class="more-item">
          <span class="item-name">昵称：</span>
          <span class="item-content">#nickname#</span>
        </div>
        <div class="more-item">
          <span class="item-name">年龄：</span>
          <span class="item-content">#age#</span>
        </div>
        <div class="more-item">
          <span class="item-name">性别：</span>
          <span class="item-content">#gender#</span>
        </div>
        <div class="more-item">
          <span class="item-name">兴趣：</span>
          <span class="item-content">#interests#</span>
        </div>
        <div class="more-item">
          <span class="item-name">简介：</span>
          <span class="item-content">#bio#</span>
        </div>
        <button class="close"></button>
      </div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/scanfun.js"></script>
    <script src="js/scan.js"></script>
  </body>
</html>
